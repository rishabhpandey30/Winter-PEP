<script type="text/babel">

    //
    function Greet(props){
        return (
            <div>
                <h1>Hello my name is {props.name} , age {props.age} and city {props.city} </h1>
                </div>
        )
    }
    // 
    function greet(){
        return (
            <div>
                <h1>Hello my name is Rishabh </h1>
                </div>
        )
    }

    // React.Fragment 
    function FragmentUse(){
        return (
        <>
        <h1>Hello</h1>
        <h1> With -- {20+20} Without brackets-- 20+20</h1>
        </>
        );
    }

    // when we call the function the we haave to wrap it inside the {}

    function New(){
        let obj = {
        name : "Rishabh Pandey",
        age : 20,
        city : "bareilly"
        }
        return (
            <>
            {Greet(obj)} 

            <Greet name= "Rishabh" age ={20} city= "Bareilly" />
            
            {Greet({name : "Pandey"})}
            </>
        )
    }

    let element = <h1> This is H1 Tag</h1>;
    let root = ReactDOM.createRoot(document.getElementById("root"));

//Only one will render at a time
    // root.render(element);   
    // root.render(greet());   // Function is call give me the desired output
    // root.render(<greet />);  // It wil not work it show error as the first letter is not in capital

    root.render(<Greet />);   // giving as the react component

    root.render(<FragmentUse/>);   // use of Fragment

    root.render(<New />)

</script>
