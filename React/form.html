<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Importing babel -->
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root">HTML</div>
</body>

<script type="text/babel">

    function UserForm(){
        const [name, setname] = React.useState("");

        function handleSubmit(e){
            e.preventDefault()     // Prevent from reloding the page
            alert(`The Form is Submited by : ${name}`)
            setname("")
        }
// value= {name} --> this will set our name using state
        return (
            <>
            <h1>Form</h1>
            <form onSubmit={handleSubmit}>
                <label>Enter the Name: </label>
                <input type ="text" name="user" value= {name} onChange ={(e)=>setname(e.target.value)} />
                <button type= "submit"> Submit</button>
            </form>
            </>
        )
    }

    function App(){
        return (
            <>
            <UserForm />
            </>
        )
    }

    let element = <h1> React</h1>
    let root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(element)
    root.render(<App />)
</script>
</html>
